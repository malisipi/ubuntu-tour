<!DOCTYPE html>
<html>
    <head>
        <title>Ubuntu</title>
        <style>
        div {
            cursor:url(cursor.cur),auto;
        }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/Suru/Suru/scalable/places/start-here-symbolic.svg" type="image/x-icon">  
        <link rel="stylesheet" href="css/main.css">
        <script src="main.js"></script>
        <link rel="stylesheet" href="css/panel.css">
        <script src="js/panel.js" ></script>
        <link rel="stylesheet" href="css/Font.css">
        <script src="js/window.js"></script>
        <link rel="stylesheet" href="css/window.css">
        <link rel="stylesheet" href="css/dock.css">
        <script src="js/app-menu.js"></script>
        <link rel="stylesheet" href="css/app-menu.css">
        <link rel="stylesheet" href="css/desktop.css">
        <link rel="stylesheet" href="css/brightness.css">
        <script src="js/activities.js"></script>
        <link rel="stylesheet" href="css/activities.css">
        <script src="js/localStorage.js"></script>
        <script src="js/workspace.js"></script>
        <link rel="stylesheet" href="css/workspace.css">
    </head>
    <body oncontextmenu="return false;">
        <img src="" draggable="false" class="wallpaper" />
        <div class="panel">
            <div class="panel-activities" onclick="showHideActivities();">Activities</div>
            <div class="panel-active-app">
                <img draggable="false" src="icons/null.svg" class="panel-active-app-icon"/>
                <div class="panel-active-app-name"></div>
            </div>
            <div class="panel-notification" onclick="showNotificationAbout();"></div>
            <div class="panel-status" onclick="showStatusAbout();">
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/network-wireless-connected-symbolic.svg"/>
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/audio-volume-high-symbolic.svg"/>
                <img class="panel-status-icon" draggable="false" src="icons/Suru/Suru/scalable/status/battery-level-100-charging-symbolic.svg"/>
            </div>
            <iframe class="status-about" src="status.html" hidden></iframe>
            <iframe class="notification-about" src="notification.html" hidden></iframe>
        </div>
        <div class="desktop" onclick="changePanelActiveAppIcon('icons/null.svg','');">
            <div class="desktop-item" ondblclick="window_create_special(createRandomWindowID(),'apps/filemanager/index.html','Files','icons/Suru/Suru/48x48/apps/filemanager-app.png');">
                <img draggable="false" class="item-icon" src="icons/Suru/Suru/48x48/places/user-home.png"/><br>
                Home
            </div>
        </div>
        <div class="dock-app-menu" onmousewheel="changeWorkspace();">
            <img onclick="showHideAppMenu();" draggable="false" src="icons/Suru/Suru/scalable/categories/preferences-desktop-apps-symbolic.svg" class="dock-app-menu-icon"/>
        </div>
        <div class="dock">
            <div id="dock"></div>
            <div class="dock-app-container">
                <img class="dock-app" onclick="window_create_special(createRandomWindowID(),'apps/filemanager/index.html?open=Trash','Files','icons/Suru/Suru/48x48/apps/filemanager-app.png');" draggable="false" src="icons/Suru/Suru/48x48/places/user-trash.png">
            </div>
        </div>
        <div class="workspaces" hidden><div class="workspace-now"></div></div>
        <div class="app-menu" style="visibility: hidden;">
            <div class="menu-searchbox"><img src="icons/Suru/Suru/scalable/actions/search-symbolic.svg" draggable="false" /><input type="text" placeholder="Write to search" onfocus="this.parentNode.style.border='2px #f7b33f solid'; this.parentNode.style.transform='translate(-1px,-1px)';"  onfocusout="this.parentNode.style.border=''; this.parentNode.style.transform='';this.value='';"/></div>
            <img onclick="showHideAppMenu();" class="app-menu-container-wallpaper" />
            <div class="app-menu-container">
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/webbrowser/index.html','Web','icons/Suru/Suru/48x48/apps/webbrowser-app.png','icons/Suru/Suru/scalable/apps/webbrowser-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/webbrowser-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/filemanager/index.html','Files','icons/Suru/Suru/48x48/apps/filemanager-app.png','icons/Suru/Suru/scalable/apps/filemanager-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/filemanager-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/imageviewer/index.html','Image Viewer','icons/Suru/Suru/48x48/apps/image-viewer-app.png','icons/Suru/Suru/scalable/apps/image-viewer-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/image-viewer-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/maps/index.html','Maps','icons/Suru/Suru/48x48/apps/maps-app.png','icons/Suru/Suru/scalable/apps/maps-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/maps-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/help/index.html','Help','icons/Suru/Suru/48x48/apps/help-app.png','icons/Suru/Suru/scalable/apps/help-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/help-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/settings/index.html','Settings','icons/Suru/Suru/48x48/apps/system-settings.png','icons/Suru/Suru/scalable/apps/system-settings-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/system-settings.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/terminal/index.html','Terminal','icons/Suru/Suru/48x48/apps/terminal-app.png','icons/Suru/Suru/scalable/apps/terminal-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/terminal-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create_special(createRandomWindowID(),'apps/weather/index.html','Weather','icons/Suru/Suru/48x48/apps/weather-app.png','icons/Suru/Suru/scalable/apps/weather-app-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/weather-app.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create(createRandomWindowID(),'apps/libreoffice/writer/index.html','LibreOffice Writer','icons/Suru/Suru/48x48/apps/libreoffice-writer.png','icons/Suru/Suru/scalable/mimetypes/x-office-document-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/libreoffice-writer.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create(createRandomWindowID(),'apps/libreoffice/calc/index.html','LibreOffice Calc','icons/Suru/Suru/48x48/apps/libreoffice-calc.png','icons/Suru/Suru/scalable/mimetypes/x-office-spreadsheet-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/libreoffice-calc.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create(createRandomWindowID(),'https://paint.js.org','Paint - WineHQ','https://paint.js.org/assets/icon.png');" draggable="false" src="https://paint.js.org/assets/icon.png"/></div>
                <div class="app-menu-app"><img class="app-menu-app-image" onclick="window_create(createRandomWindowID(),'apps/wine/notepad.html','Notepad - WineHQ','icons/Suru/Suru/48x48/apps/wine.png','icons/Suru/Suru/scalable/apps/wine-symbolic.svg',2);" draggable="false" src="icons/Suru/Suru/256x256/apps/wine.png"/></div>
            </div>
        </div>
        <div class="activities" style="visibility: hidden;">
            <div class="menu-searchbox"><img src="icons/Suru/Suru/scalable/actions/search-symbolic.svg" draggable="false" /><input type="text" placeholder="Write to search" onfocus="this.parentNode.style.border='2px #f7b33f solid'; this.parentNode.style.transform='translate(-1px,-1px)';"  onfocusout="this.parentNode.style.border=''; this.parentNode.style.transform='';this.value='';"/></div>
            <img onclick="showHideActivities();" class="activities-wallpaper" />
        </div>
        <div class="context-menu-container" onclick="showHideContextMenu();" hidden>
            <iframe class="context-menu" src="contextmenu.html"></iframe>
        </div>
        <div class="brightness" id="brightness"></div>
    </body>
</html>
